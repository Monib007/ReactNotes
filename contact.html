<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
    <title>ReactNotes</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/icons8-react-40.png" alt="React">
        <h2>ReactNotes</h2>
      </div>
      <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="theory.html">Theory</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="contact.html">Contact</a></li>
          
        </ul>
      </nav>
    </header>

    <section id="contact" class="contact">

      <h2>Contact</h2>
      <div class="container">
        <form action="">
      
          <input type="text" placeholder="First Name" id="first" />
          <input type="text" placeholder="Last Name" id="last" />
  
          <input type="email" placeholder="Email" id="mail" />
          <input type="number" placeholder="Mobile No." id="mobile" />
  
          <h4>Type your text here ...</h4>
          <textarea name="message" id="message" required></textarea>
  
          <button type="submit">Send</button>
        </form>
      </div>
      
    </section>

    <footer>
        <h3>ReactNotes</h3>
        <p>Copyright &#169 2024 ReactNotes</p>
    </footer>
  </body>
</html>
